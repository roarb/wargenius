<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fantasy Combat Simulator</title>
<script type="text/javascript" src="js/combat-sim.js"></script>
<script type="text/javascript" src="js/choices.js"></script>
<script type="text/javascript" src="js/army/beastmen.js"></script>
<script type="text/javascript" src="js/army/bretonnia.js"></script>
<script type="text/javascript" src="js/army/chaosDwarfs.js"></script>
<script type="text/javascript" src="js/army/daemons.js"></script>
<script type="text/javascript" src="js/army/darkElves.js"></script>
<script type="text/javascript" src="js/army/dwarfs.js"></script>
<script type="text/javascript" src="js/army/empire.js"></script>
<script type="text/javascript" src="js/army/highElves.js"></script>
<script type="text/javascript" src="js/army/lizardmen.js"></script>
<script type="text/javascript" src="js/army/ogres.js"></script>
<script type="text/javascript" src="js/army/orcsGoblins.js"></script>
<script type="text/javascript" src="js/army/skaven.js"></script>
<script type="text/javascript" src="js/army/tombKings.js"></script>
<script type="text/javascript" src="js/army/vampireCounts.js"></script>
<script type="text/javascript" src="js/army/chaosWarriors.js"></script>
<script type="text/javascript" src="js/army/woodElves.js"></script>

<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/combat-sim.css" />
<script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when PhoneGap is loaded.
    //
    // At this point, the document has loaded but phonegap-1.0.0.js has not.
    // When PhoneGap is loaded and talking with the native device,
    // it will call the event `deviceready`.
    // 
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
    function onDeviceReady() {
        // Register the event listener
        document.addEventListener("menubutton", onMenuKeyDown, false);
    }

    // Handle the menu button
    //
    function onMenuKeyDown() {
		document.write("testing");
    }

</script>
</head>
<body onload="onLoad()">
<div class="combatSim">
	<form name="countsoptions" action="">
	<div id="armyChoice">
    	<div class="army-select">
        	
        	<select id="army1" onchange="armyChoice()">
            <option value="">Your Army</option>
            <script type="text/javascript">
                for (var i=0;i<army.length;i++)
                { 
                document.write("<option value=\""+army[i]+"\">"+ army[i] + "</option>");
                } 	
            </script>
            </select>
         </div>
        	 <div id="unitChoice"></div>
             <div id="unitOptions"></div>
             <div class="count" id="count">
            	<span id="unitcount1-text">Unit Models</span>
            	<select id="unitcount1"></select>
                <span id="unitwidth1-text">Rank Width</span>
                <select id="unitwidth1"></select>
            </div>
            <div id="armyIcon"></div>
    </div>
  	<div class="draw-box"><a name="fight-text"></a>
    	<div id="fight-intro"></div>
        <div class="clearer"></div>
    	<div id="fight-text-top"></div>
		<div id="draw-ranks-top"></div>
        <div id="draw-icons-top"></div>
        <div class="clearer"></div>
        <div id="fight-text-bottom"></div>
		<div id="draw-ranks-bottom"></div>
        <div id="draw-icons-bottom"></div>
        <div class="clearer"></div>
        <div id="fight-conclusion"></div>
        <div id="fight"><input type="button" id="fightButton" onclick="fight();" value="Battle Royal!" /></div>
	</div>
    <div id="opparmyChoice">
    	<div class="army-select">
            
            <select id="army2" onchange="opparmyChoice()">
            <option value="">Opponents Army</option>
            <script type="text/javascript">
                for (var i=0;i<army.length;i++)
                { 
                document.write("<option value=\""+army[i]+"\">"+ army[i] + "</option>");
                } 	
            </script>
            </select>
        </div>
        	<div id="oppunitChoice"></div>
            <div id="oppunitOptions"></div>
            <div class="oppcount" id="oppcount">
            	<span id="unitcount2-text">Unit Models</span>
            	<select id="unitcount2"></select>
                <span id="unitwidth2-text">Rank Width</span>
                <select id="unitwidth2"></select>
            </div>
            <div id="oppArmyIcon"></div>
    </div>
    <div class="clearer"></div>
    </form>
 </div>
</body>
</html>
