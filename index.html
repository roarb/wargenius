<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fantasy Combat Simulator</title>
<script type="text/javascript" src="js/combat-sim.js"></script>
<script type="text/javascript" src="js/units.js"></script>
<script type="text/javascript" src="js/choices.js"></script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/combat-sim.css" />
<script type="text/javascript">
	function isNumberKey(evt){
		var charCode = (evt.which) ? evt.which : event.keyCode
		if (charCode > 31 && (charCode < 48 || charCode > 57))
			return false;
		return true;
	}
</script>
</head>

<body>
<div class="combatSim">
	<form name="countsoptions" action="">
	<div id="armyChoice">
    	<div class="army-select">
        	
        	<select id="army1" onchange="armyChoice()">
            <option value="">Your Army</option>
            <script type="text/javascript">
                for (var i=0;i<army.length;i++)
                { 
                document.write("<option value=\""+army[i]+"\">"+ army[i] + "</option>");
                } 	
            </script>
            </select>
         </div>
        	 <div id="unitChoice"></div>
             <div id="unitOptions"></div>
            <div class="count">
                <input type="text" name="unitcount1" maxlength="3" width="2" placeholder="Enter Unit Models" onkeypress="return isNumberKey(event)" /><br />
                <input type="text" name="unitwidth1" maxlength="2" width="2" placeholder="Enter Rank Width" onkeypress="return isNumberKey(event)" /><br />
            </div>
            <div id="armyIcon"></div>
    </div>
  	<div class="draw-box"><a name="fight-text"></a>
    	<div id="fight-intro"></div>
        <div class="clearer"></div>
    	<div id="fight-text-top"></div>
		<div id="draw-ranks-top"></div>
        <div id="draw-icons-top"></div>
        <div class="clearer"></div>
        <div id="fight-text-bottom"></div>
		<div id="draw-ranks-bottom"></div>
        <div id="draw-icons-bottom"></div>
        <div class="clearer"></div>
        <div id="fight-conclusion"></div>
	</div>
    <div id="opparmyChoice">
    	<div class="army-select">
            
            <select id="army2" onchange="opparmyChoice()">
            <option value="">Opponents Army</option>
            <script type="text/javascript">
                for (var i=0;i<army.length;i++)
                { 
                document.write("<option value=\""+army[i]+"\">"+ army[i] + "</option>");
                } 	
            </script>
            </select>
        </div>
        	<div id="oppunitChoice"></div>
            <div id="oppunitOptions"></div>
            <div class="oppcount">
                <input type="text" name="unitcount2" maxlength="3" width="2" placeholder="Enter Unit Models" onkeypress="return isNumberKey(event)" /><br />
                <input type="text" name="unitwidth2" maxlength="2" width="2" placeholder="Enter Rank Width" onkeypress="return isNumberKey(event)" /><br />
            </div>
            <div id="oppArmyIcon"></div>
    </div>
    <div class="clearer"></div>
    <div id="fight">
        <input type="button" id="fightButton" onclick="fight();" value="Battle Royal!" />
    </form></div>	
 </div>
</body>
</html>
